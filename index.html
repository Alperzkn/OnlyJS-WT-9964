<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light customNav "
      aria-label="Twelfth navbar example"
    >
      <div class="container block">
        <div class="row col-2 align-self-center">
          <a class="navbar-brand d-flex justify-content-center" href="#">
            <img
              src="assets/img/Midas_Logo.jpg"
              alt=""
              width="48.375"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler collapsed justify-content-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="row col-8">
          <div
            class="collapse navbar-collapse justify-content-md-center"
            id="navbar"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#"
                  >Hakkımızda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link  fw-bold" href="#">Ürünler</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link  fw-bold"
                  href="#"
                  >Midas'ın Kulakları</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link  fw-bold"
                  href="#"
                  >Canlı Borsa</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link  fw-bold"
                  href="#"
                  >Destek</a
                >
              </li>
                <ul class="dropdown-menu" aria-labelledby="dropdown10">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-2 d-flex  align-self-center">
          <button
            class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0 d-flex justify-content-center"
            data-bs-toggle="modal"
            data-bs-target="#feedbackModal"
          >
            <span class="d-flex align-items-center justify-content-between">
              <i class="fa-solid fa-envelope me-2"></i>
              <span class="small">Uygulamayı İndir </span>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="feedbackModalLabel">Send Feedback</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="https://formsubmit.co/alper.ozkan@windowslive.com"
              method="POST"
            >
              <div style="padding-top: 2%; padding-left: 2%">
                <div class="mb-3">
                  <input
                    type="text"
                    name="fullName"
                    required
                    class="form-control"
                    placeholder="Full Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    name="email"
                    required
                    class="form-control"
                    placeholder="Email Address"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    name="phone"
                    class="form-control"
                    placeholder="Phone number"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    type="textarea"
                    name="message"
                    class="form-control"
                    rows="4"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary form-control rounded-pill"
                  >
                    Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/175cfcaab6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
